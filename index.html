<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Agency</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Illumater Creations</h1>
        <p>Custom Avatars | Motion Graphics | Web Design</p>
        <a href="#services" class="btn">Explore Services</a>
    </header>

    <section id="services">
        <h2>Our Services</h2>
        <div class="service-grid">
            <div class="service-card">Custom Avatars</div>
            <div class="service-card">Stream Packages</div>
            <div class="service-card">Motion Graphics</div>
            <div class="service-card">Web Design</div>
        </div>
    </section>

    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="portfolio-gallery">
            <img src="https://via.placeholder.com/300" alt="Project 1">
            <img src="https://via.placeholder.com/300" alt="Project 2">
            <img src="https://via.placeholder.com/300" alt="Project 3">
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
